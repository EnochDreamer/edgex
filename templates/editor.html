{% extends 'base.html' %}

{% block title %}Professional Editor{% endblock %}

{% block head %}
{{ super() }}
<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="topic-card">
    <div class="topic-details">
        <div class="topic-txt">
            <label for="topic">Topic</label>
            <input type="text" name="topic" id="topic">
        </div>
        <div class="topic-page">
            <label for="page">Page</label>
            <input type="number" name="page" id="page">
        </div>
        <div class="is-free">
            <label for="isFree"> Free?</label>
            <input type="checkbox" name="isFree" id="isFree">
        </div>
    </div>
</div>


<div class="editor-container">
    <div class="editor-toolbar" id="editorToolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="bold" title="Bold (Ctrl+B)">
                <i class="fas fa-bold"></i>
            </button>
            <button class="toolbar-btn" data-action="italic" title="Italic (Ctrl+I)">
                <i class="fas fa-italic"></i>
            </button>
            <button class="toolbar-btn" data-action="heading" title="Heading">
                <i class="fas fa-heading"></i>
            </button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="link" title="Link (Ctrl+K)">
                <i class="fas fa-link"></i>
            </button>
            <button class="toolbar-btn" data-action="image" title="Image">
                <i class="fas fa-image"></i>
            </button>
            <button class="toolbar-btn" data-action="code" title="Code">
                <i class="fas fa-code"></i>
            </button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="ul" title="Unordered List">
                <i class="fas fa-list-ul"></i>
            </button>
            <button class="toolbar-btn" data-action="ol" title="Ordered List">
                <i class="fas fa-list-ol"></i>
            </button>
            <button class="toolbar-btn" data-action="quote" title="Quote">
                <i class="fas fa-quote-right"></i>
            </button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="table" title="Table">
                <i class="fas fa-table"></i>
            </button>
            <button class="toolbar-btn" data-action="hr" title="Horizontal Rule">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="undo" title="Undo (Ctrl+Z)">
                <i class="fas fa-undo"></i>
            </button>
            <button class="toolbar-btn" data-action="redo" title="Redo (Ctrl+Y)">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <div class="editor-content">
        <div class="editor-pane">
            <div class="editor-header">
                <span>Markdown</span>
                <div class="editor-actions">
                    <button class="action-btn" id="copyMarkdown" title="Copy Markdown">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="action-btn" id="fullscreen" title="Toggle Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <textarea id="markdownEditor" class="markdown-input" placeholder="Write your markdown here..."></textarea>
        </div>

        <div class="preview-pane">
            <div class="editor-header">
                <span>Preview</span>
                <div class="editor-actions">
                    <button class="action-btn" id="copyHtml" title="Copy HTML">
                        <i class="fas fa-code"></i>
                    </button>
                    <button class="action-btn" id="togglePreview" title="Toggle Preview">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="previewContent" class="markdown-preview"></div>
        </div>
    </div>

    <div class="editor-statusbar">
        <div class="status-items">
            <span class="status-item" id="wordCount">Words: 0</span>
            <span class="status-item" id="charCount">Characters: 0</span>
            <span class="status-item" id="readingTime">Reading Time: 0 min</span>
        </div>
        <div class="status-items">
            <span class="status-item" id="cursorPosition">Line: 1, Column: 1</span>
            <span class="status-item">Markdown</span>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
<script src="../static/js/editor.js"></script>
{% endblock %}

{% block scripts %}


{% endblock %}
