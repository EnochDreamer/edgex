{% extends 'topics.html' %}



{% block hamburger %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h3 class="text-2xl font-semibold text-center text-gray-900 mb-6">{{ topic.title }}</h3>

    <article class="prose prose-lg mx-auto text-gray-800">
        {{ topic.content|markdown |safe }}
    </article>

    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-11/12 sm:w-2/3 md:w-1/2 flex justify-between bg-white p-2 rounded-lg shadow-md">
        <a href="{{ url_for('content',course_id=course_id,topic_no=(topic.topic_no - 1)) }}">
            <button type="button" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200" {% if (topic.topic_no)==1 %} disabled {% endif %}>Prev</button>
        </a>
        <a href="{{ url_for('content',course_id=course_id,topic_no=(topic.topic_no + 1)) }}">
            <button type="button" class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600" {% if (topic.topic_no)==topic_count %} disabled {% endif %}>Next</button>
        </a>
    </div>
</div>

{% endblock %}
