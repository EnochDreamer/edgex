{% extends 'base.html' %}
{% block hamburger %}
{{super()}}
{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto mt-6">
    <form action="{{url_for('home')}}" method="GET" class="flex gap-3 bg-white rounded-lg shadow p-2 items-center">
        <input type="search" name="search" placeholder="Search Course" required class="flex-1 px-3 py-2 border rounded-lg text-gray-800 focus:outline-none focus:border-teal-400" />
        <button type="submit" class="bg-teal-400 text-white rounded-lg px-4 py-2 font-medium">Search</button>
    </form>
</div>
<div class="grid gap-4 mt-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    {% for course in courses %}
    <div class="relative max-w-sm mx-auto">
    <div onclick="courseContent({{course.id}})" class="h-48 rounded-lg bg-center bg-cover shadow-md overflow-hidden" style="background-image: url('/static/img/course_image/{{ course.image }}');">
            <div class="absolute bottom-2 left-2 right-2 bg-gradient-to-r from-white/80 to-teal-200/60 text-gray-900 rounded px-3 py-1 text-sm font-medium">
                <a href="{{url_for('course_content',course_id=course.id)}}" class="capitalize">{{course.name}}</a>
            </div>
        </div>
        {% if (user.superuser) %}
        
        <div class="course-item-button" id="{{course.id}}" >â‹®</div>
        
        {% endif %}

    <div class="course-item hidden" id="{{course.id}}">
            {% block Action scoped %}
            <div class="item-menu">
                <a class="course-menu-item" href="{{url_for('edit_course',course_id=course.id)}}">Edit</a>
                <a class="course-menu-item" href="{{url_for('delete_course',course_id=course.id)}}">Delete</a>
                Duplicate
            </div>
            {% endblock %}
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
